<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Conversation</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Select2 CSS for searchable dropdown -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

    <style>
        html, body {
            height:100%;
            margin:0;
            padding:0;
        }
        body {
            display:flex;
            flex-direction:column;
            background-image: url("{% static 'images/HomePage_Background_SWE_F24V2.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .main-content {
            flex:1;
        }
        .select2-container {
            width: 100% !important;
        }

        footer {
            background: linear-gradient(45deg, #343a40, #495057);
            color:#f8f9fa;
        }
        footer .container {
            display:flex;
            justify-content:center;
            align-items:center;
            padding:20px 0;
        }
        footer small {
            font-size:0.95rem;
        }
    </style>
</head>
<body>
<div class="main-content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Create a New Conversation</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.users.label_tag }}
                        {{ form.users }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Create Conversation</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'common_user_dashboard' %}" class="btn btn-link">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <small>This system is a class project. It is not monitored, and no real information should be submitted.</small>
    </div>
</footer>

<!-- jQuery and Select2 JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('.searchable-select').select2({
            placeholder: 'Select users...',
            allowClear: true,
            width: '100%'
        });
    });
</script>
</body>
</html>
