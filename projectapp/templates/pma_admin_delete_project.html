<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Project - {{ project.name }}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Existing Styles */
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
        }
        .card {
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }

        /* Footer Styles */
        footer {
            background: linear-gradient(45deg, #343a40, #495057);
            color: #f8f9fa;
        }
        footer .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }
        footer small {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1 class="card-title text-center">Delete Project</h1>
        <p class="text-center text-muted">Are you sure you want to delete the project <strong>{{ project.name }}</strong>? This action cannot be undone.</p>
        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete Project</button>
            <a href="{% url 'pma_admin_project_detail' project.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container">
        <small>This system is a class project. It is not monitored, and no real information should be submitted.</small>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
