<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Body styling using Flexbox to ensure footer stays at the bottom */
        body {
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 0;
        }

        /* Main content container styling */
        .profile-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 50px auto; /* Center horizontally with top margin */
            padding: 30px;
            max-width: 400px;
            width: 100%;
            flex: 1; /* Allow the container to grow and push footer down */
        }

        /* Header styling */
        h1 {
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Paragraph styling */
        p {
            color: #6c757d;
            margin-bottom: 10px;
        }

        /* Bold label styling */
        .profile-container strong {
            color: #495057;
        }

        /* Footer styling */
        footer {
            background: linear-gradient(45deg, #343a40, #495057); /* Gradient background */
            color: #f8f9fa; /* Light text color for contrast */
            text-align: center;
            padding: 15px 0;
            width: 100%;
        }

        footer small {
            font-size: 0.9rem;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .profile-container {
                margin: 20px;
                padding: 20px;
            }

            footer {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
<!-- Main Content Area -->
<div class="d-flex justify-content-center flex-grow-1">
    <div class="profile-container text-center">
        <h1>User Profile</h1>
        <p><strong>Username:</strong> {{ username }}</p>
        <p><strong>Date Joined:</strong> {{ join_date }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
        <a href="{% url 'common_user_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</div>

<!-- Stylized Footer -->
<footer>
    <div class="container">
        <small>This system is a class project. It is not monitored, and no real information should be submitted.</small>
    </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
